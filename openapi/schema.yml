    put:
      description: ドキュメント更新API
      operationId: updateDocument
      tags:
        - document
      requestBody:
        description: 更新するドキュメントの内容
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Document"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: boolean
                description: 実行結果
