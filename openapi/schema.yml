          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Internal Server Error
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Service Unavailable
components:
  schemas:
    Document:
      description: ドキュメント
      type: object
      properties:
        id:
          description: ドキュメントID
          type: string
          example: "1"
        userId:
          description: ユーザーID
          type: string
          example: "1"
        sentence:
          description: 英文
          type: string
          example: "It's a sample sentence."
        translation:
          description: 訳
          type: string
          example: "これはサンプルの文章です。"
        createdAt:
          description: 作成日
          type: string
          example: "2023/1/1"
        updatedAt:
          description: 更新日
          type: string
          example: "2023/1/1"
        marks:
          type: array
          items:
            $ref: "#/components/schemas/Mark"
      required:
        - id
        - userId
        - sentence
        - translation
        - createdAt
        - updatedAt
        - marks
    Mark:
      description: 単語に付与されたマーク
      type: object
      properties:
        index:
          description: マークが付与されているインデックス
          type: integer
          example: 1
        type:
          description: マークの種別
          type: string
          example: "1"
      required:
        - index
        - type
    Translation:
      description: 翻訳結果
      type: string
    TranslateRequestBody:
      type: object
      description: 翻訳APIリクエストボディ
      properties:
        text:
          description: 原文
          type: string
          example: "翻訳元のテキスト"
        targetLang:
          description: 翻訳する言語
          type: string
          example: "ja"
      required:
        - text
        - targetLang
    LoginRequestBody:
      type: object
      description: ログインAPIリクエストボディ
      properties:
        id:
          description: ID
          type: string
          example: "sample123"
        password:
          description: パスワード
          type: string
          example: "samplePass123"
      required:
        - id
        - password
    RegisterRequestBody:
      type: object
      description: 新規登録APIリクエストボディ
      properties:
        id:
          description: ID
          type: string
          example: "sample123"
        password:
          description: パスワード
          type: string
          example: "samplePass123"
      required:
        - id
        - password
      #-------------------------------
    # Reusable errors
    #-------------------------------
    ErrorResponse:
      type: object
      properties:
        status:
          description: ステータスコード
          type: integer
          example: 400
        message:
          description: エラーメッセージ
          type: string
          example: "invalid parameters"
  #-------------------------------
  # Reusable request bodies
  #-------------------------------
  requestBodies:
    LoginRequestBody:
      description: ログインAPIリクエストボディ
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LoginRequestBody"
    RegisterRequestBody:
      description: 新規登録APIリクエストボディ
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RegisterRequestBody"
    TranslateRequestBody:
      description: 翻訳APIリクエストボディ
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TranslateRequestBody"
